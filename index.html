<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <input type="text" onchange="getData()" id="searchCity" value="Darjeeling">
        <div>
            <h1 id="temp"> 12<sup>o</sup></h1>
            <p class="celcius">Celcius</p>
            <p class="data">Wind Speed : <span id="ws">20</span></p>
            <p class="data">Humidity : <span id="humidity">20</span></p>
        </div>
        <div class="icon">
            <img id="imageIcon" src="./images/storm.png" alt="picture">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
